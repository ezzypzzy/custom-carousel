<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Custom Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="heading">Custom Carousel</h1>
    <div class="carousel">
      <div class="carousel-track">
        <div class="carousel-slide" id="last-clone">
          <img data-src="images/yellow.jpg" alt="Yellow Slide" class="lazy" />
        </div>
        <div class="carousel-slide">
          <img data-src="images/black.jpg" alt="Black Slide" class="lazy" />
        </div>
        <div class="carousel-slide">
          <img data-src="images/blue.jpg" alt="Blue Slide" class="lazy" />
        </div>
        <div class="carousel-slide">
          <img data-src="images/green.jpg" alt="Green Slide" class="lazy" />
        </div>
        <div class="carousel-slide">
          <img data-src="images/orange.jpg" alt="Orange Slide" class="lazy" />
        </div>
        <div class="carousel-slide">
          <img data-src="images/pink.jpg" alt="Pink Slide" class="lazy" />
        </div>
        <div class="carousel-slide">
          <img data-src="images/red.jpg" alt="Red Slide" class="lazy" />
        </div>
        <div class="carousel-slide">
          <img data-src="images/violet.jpg" alt="Violet Slide" class="lazy" />
        </div>
        <div class="carousel-slide">
          <img data-src="images/white.jpg" alt="White Slide" class="lazy" />
        </div>
        <div class="carousel-slide">
          <img data-src="images/yellow.jpg" alt="Yellow Slide" class="lazy" />
        </div>
        <div class="carousel-slide" id="first-clone">
          <img data-src="images/black.jpg" alt="Black Slide" class="lazy" />
        </div>
      </div>

      <button
        class="carousel-button carousel-button--left"
        aria-label="Previous Slide"
      >
        &#10094;
      </button>
      <button
        class="carousel-button carousel-button--right"
        aria-label="Next Slide"
      >
        &#10095;
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
